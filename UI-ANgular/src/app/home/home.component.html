<div class="container-fluid d-flex justify-content-center align-items-center">
  <h1>ZIPLINK</h1>
</div>
<main class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="row">

    <div class="">
      <form (submit)="onSubmit()"  action="/home/addURL" class="border p-4 rounded bg-light shadow shortenUrlForm">
        <div class="form-group">
          <input type="text" class="form-control" id="url" [(ngModel)]="urlData.url" name="url" placeholder="Enter URL">
        </div>
        <button type="submit" class="btn btn-primary">ZipLink</button>
      </form>
      <div class="mt-3">

        <p *ngIf="!isLoading && urlData.shortenurl" class="generatedUrl">
          {{urlData.shortenurl}}
        </p>
        <div class="loader" id="loader"></div>
      </div>
    </div>
  </div>
</main>
